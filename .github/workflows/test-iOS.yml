name: Test-iOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - '*'

jobs:
  iOS:
    name: Test iOS 
    runs-on: macOS-latest
    env: 
      DEVELOPER_DIR: /Applications/Xcode_13.2.1.app/Contents/Developer
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        include:
          - destination: "OS=15.2,name=iPhone 13 Pro"
            name: "iOS 15.2"
          - destination: "OS=14.5,name=iPhone 12 Pro"
            name: "iOS 14.5"
          - destination: "OS=13.7,name=iPhone 11 Pro"
            name: "iOS 13.7"
    steps:
      - uses: actions/checkout@v2
      - name: ${{ matrix.name }}
        run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild -scheme Easing -destination "${{ matrix.destination }}" clean test | xcpretty
